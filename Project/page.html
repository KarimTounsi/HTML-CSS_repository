<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent car</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<ul class="menuList">
    <li class="li">START</li>
    <li class="li">ABOUT US</li>
    <li class="li">GALLERY</li>
    <li class="li">CONTACT</li>
</ul>
<img class="image" src="css">
<form class="rentCarForm">
    <h1>Car rental
    </h1>
    <fieldset>
        <legend>Choose car segment
        </legend>
        <label>
            <input type="radio" name="car" value="mini"> A-mini cars
        </label>
        <label>
            <input type="radio" name="car" value="economy"> B-mall cars
        </label>
        <label>
            <input type="radio" name="car" value="compact"> C-medium cars
        </label>
        <label>
            <input type="radio" name="car" value="SUV"> D-large cars
        </label>
        <label>
            <input type="radio" name="car" value="VAN"> E-executive cars
        </label>
        <label>
            <input type="radio" name="car" value="VAN"> F-luxury cars
        </label>
        <label>
            <input type="radio" name="car" value="VAN"> S- sports coup√©s
        </label>
        <label>
            <input type="radio" name="car" value="VAN"> M-multi purpose cars
        </label>
        <label>
            <input type="radio" name="car" value="VAN"> J-sport utility cars
        </label>
    </fieldset>
    <fieldset>
        <legend>Choose optional equipment
        </legend>
        <label>
            <input type="checkbox" name="equipment" value="child seat">child seat
        </label>
        <label>
            <input type="checkbox" name="equipment" value="GPS" checked> GPS
        </label>
        <label>
            <input type="checkbox" name="equipment" value="DVD player">DVD player
        </label>
    </fieldset>
    <label>Rental start date
        <input type="date" name="date" value="date">
    </label>
    <label>Number of days
        <input type="number" name="number" value="number">
    </label>
    <label>Your Login
        <input type="text" name="Login" placeholder="Login" size="24">
    </label>
    <label>Your password
        <input type="password" name="password" placeholder="Password" size="21">
    </label>
    <input class="submit2" type="submit" name="order" value="Order now!">
</form>

<form class="contactForm">
    <label>Your Name:
        <br><input type="text" name="name" placeholder="Your name" size="60">
    </label>
    <label>Your E-mail Address:
        <br><input type="email" name="email" placeholder="Your e-mail" size="60">
    </label>
    <label>Your message:
        <br><textarea name="name" rows="8" cols="60" placeholder="Please describe your question or comment">
                                  </textarea>
    </label>
    <input class="submit" type="submit" name="send" value="Send">
</form>

</body>
</html>
